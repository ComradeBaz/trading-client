<div *ngIf="stockItem !== undefined">
    <p> {{ stockItem.symbol }} </p>
    <p> {{ stockItem.name }} </p>
    <p> {{ stockItem.currency }} </p>
    <p> {{ stockItem.exchange }} </p>
    <p> {{ stockItem.mic_code }} </p>
    <p> {{ stockItem.country }} </p>
    <p> {{ stockItem.type }} </p>
</div>
<app-chart-base *ngIf="dataLoaded" [chartLabels]="closeValueLabels" [chartData]="closeValueValues"></app-chart-base>
